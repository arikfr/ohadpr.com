<!doctype html>
<html>
<head>
	<title>Secret Chess</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="jquery-1.6.3.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="wrapper">
		<nav>
			<img src="images/logo.png" />
			<a class="back" href="index.html"><img src="images/back.png" /></a>
		</nav>
		<div id="create">
			<h1>Create game</h1>
			<form>
			<ul class="games">
				<li>
					<span class="field">Play Against:</span>
					<img src="images/random.png"/>
					<input type="text"></input>
					<div id="dropdown">
						<div>
							<ul>
								<li class="active">Deb</li>
								<li>Debur</li>
								<li>Deburger</li>
							</ul>
						</div>
					</div>
				</li>
				<li>
					<span class="field">Time:</span>
					<div class="options">
						<!-- would be stylised radio buttons -->
						<img src="images/5-min-down.png" />
						<img src="images/30-min-up.png" />
						<img src="images/1-hr-up.png" />
						<img src="images/1-day-up.png" />
						<img src="images/2-days-up.png" />
					</div>
				</li>
				<li>
					<span class="field">Color:</span>
					<div class="options">
						<!-- would be stylised radio buttons -->
						<img src="images/white-down.png" />
						<img src="images/black-up.png" />
						<img src="images/random-up.png" />
				</li>
			</ul>
		</div>
		
		<a id="btm-link" href="create.html"><img src="images/start-challenge.png" /></a></form>

	</div>
</body>
</html>
