<!DOCTYPE html>
<html>
    <head>
        <style>
        	body {
        		background-color: green;
        	}
        </style>

        <style wix-style>
            .mainContainer {
				color: {{style.textColor primary-1}};
                {{style.textFont Body-S}};
            }

            .secondaryContainer {
                {{style.textFont2 Body-S}};
            }
        </style>
    </head>
    <body>
        <div class="mainContainer">
            <h2>Font picker</h2>
        </div>

        <div class="secondaryContainer">
            <h2>Font style picker</h2>
        </div>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="//sslstatic.wix.com/services/js-sdk/1.31.0/js/Wix.js"></script>
        <script type="text/javascript" src="wix-ui-lib-v2.1.5/ui-lib.min.js"></script>

        <script type="text/javascript">
			$(document).ready(function() {
				Wix.UI.initialize({});

			    Wix.addEventListener(Wix.Events.SETTINGS_UPDATED, function(data) {
			        console.log(['settings changed', data]);
			    });

			    Wix.addEventListener(Wix.Events.STYLE_PARAMS_CHANGE, function(data) {
			       console.log(['style changed', data]);
			    });
			});
        </script>
    </body>
</html>
